    function list(names) {

      // 解题1：
      return names.reduce(function (prev, current, index, array) {
        if (index === 0) {
          return current.name;
        }
        else if (index === array.length - 1) {

        }

      // 解题3：
      return names.map(x => x.name).join(', ').replace(/(.*),(.*)$/, "$1 &$2")

      // 解题4：
      return names
        .map((item) => item.name)
        .join(', ')
        .replace(/,\s([^,]+)$/, ' & $1');

    }

    /* 11、
        编写一个函数，它以非负整数（秒）作为输入，并以人类可读的格式返回时间（HH:MM:SS）
        HH =小时，填充到2位数，范围：00 - 99
        MM =分钟，填充到2位数，范围：00 - 59
        SS =秒，填充到2位数，范围：00 - 59
        最长时间永远不会超过359999（99:59:59）
    */

    function humanReadable(seconds) {

      var time = parseInt(seconds);
      var h = 0;
      var m = 0;
      var s = 0;
      if (time > 60) {
        m = parseInt(time / 60);
        s = parseInt(time % 60);
        if (m > 60) {
          h = parseInt(m / 60);
          m = parseInt(m % 60);
        } else if (m == 60) {
          h = 1;
          m = 0;
        }
      } else if (time < 60) {
        s = time;
      } else if (time == 60) {
        m = 1
      }
      h < 10 ? h = "0" + h : "";
      m < 10 ? m = "0" + m : "";
      s < 10 ? s = "0" + s : "";

      return h + ":" + m + ":" + s;

      // 解法2：
      var pad = function (x) { return (x < 10) ? "0" + x : x; }
      return pad(parseInt(seconds / (60 * 60))) + ":" +
        pad(parseInt(seconds / 60 % 60)) + ":" +
        pad(seconds % 60)

      // 解法3：
      return [seconds / 3600, seconds % 3600 / 60, seconds % 60].map(function (v) {
        v = Math.floor(v).toString();
        return v.length == 1 ? '0' + v : v;
      }).join(':');
    }

     推导公式: 每行第一个数为 n(n-1)+1,第n行就有n个数，依次加2
    */

    function rowSumOddNumbers(n) {

      // 明白版
      var leftSum = n * (n - 1) + 1;
      var total = 0;
      for (var i = 0; i < n; i++) {
        total += leftSum;
        leftSum += 2;
      }
      return total

      // 高端局
      var sum = n * (n - 1) + 1;
      var num = sum + n - 1;
      return n * num;


      // 王者局
      return Math.pow(n, 3);
      // return n*n*n
      //let rowSumOddNumbers = n => n ** 3;
    }
